<!DOCTYPE html>
<html>
  <head>
  <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri|Raleway|Russo+One&display=swap" rel="stylesheet">
    <title>Food Finder</title>
  </head>
  <body>

    <h1 class="topTitle">Find Food for Foodies</h1>
    <!-- user input section -->
    <div class="container">
      <label class="inputText" for="userLocation">Enter your Location: City,St</label>
      <input type="text" id="userLocation" required>
      <!-- <label for="userInput">Search for Food</label>
      <input id ="userInput"> -->
      <br>

      <label for="cuisine">Search for Restaurant cuisine</label>

      <input id ="cuisineID"type="text" list="cuisine">
      <datalist>
        <option value="American food">
        <option value="Italian food">
        <option value="chinese food">
        <option value="French food">
        <option value="Mexican food">
        <option value="Indian food">
        <option value="Cajun food">
        <option value="Soul food">
        <option value="German food">

      </datalist>
      <button type="button" id="search">Search</button>

      <br>
        <!-- <img src="https://i.pinimg.com/originals/56/29/d5/5629d529bbaf9894b047b0bf031b03bd.jpg" alt="restaurant pic"> -->
        <img class="images"src="http://samuiholiday.com/wp-content/uploads/2018/11/4K-Restaurant.jpg" alt="restaurant pic">
        <img class="images"src="https://i.pinimg.com/originals/93/96/01/9396015f18bd4ab0b25d3742fcd6683b.jpg" alt="restaurant pic">
        <img class="images"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROhBbNf_gHjL-qN-cXF8uX9O5uX68e_7jLSCQ3aLidWWVXz4Asug" alt="restaurant pic">

      </div>


<!-- show page one initially, hide after click search -->
      <div class="page1">
        <div class="card">

          <span class="card-body">
    
          <button type="button" id="Breakfast" name="search"><img src="https://b.zmtcdn.com/images/search_tokens/app_icons/category_8.png?output-format=webp" alt="Breakfast">Breakfast</button>
    
          <button type="button" id="Lunch" name="search"><img src="https://b.zmtcdn.com/images/search_tokens/app_icons/category_9.png?output-format=webp" alt="lunch">Lunch</button>
    
          <button type="button"id="Dinner" name="search"><img src="https://b.zmtcdn.com/images/search_tokens/app_icons/category_10.png?output-format=webp" alt="dinner">Dinner</button>
    
          <button type="button"id="TakeOut" name="search"><img src="https://b.zmtcdn.com/images/search_tokens/app_icons/category_5.png?output-format=webp" alt="TakeOut">Take out</button>
    
          <button type="button" id="Delivery"name="search"><img src="https://b.zmtcdn.com/images/search_tokens/app_icons/category_1.png?output-format=webp" alt="Delivery">Delivery</button>
    
          <button type="button"id="Drinks" name="search"><img src="https://b.zmtcdn.com/images/search_tokens/app_icons/category_3.png?output-format=webp" alt="drinks">Drinks</button>
    
    
          <div class="card-footer">
            <div class="row">
            <div class="col-md-6">
    
    
          <span class="collectionText"><img src="https://b.zmtcdn.com/data/collections/b53772a204429cb9b42313d6dc22bf3c_1556018415.jpg?fit=around%7C300%3A250&crop=300%3A250%3B%2A%2C%2A"alt="trending pic" id="trending">Trending this week</span>
    
    
          <span class="collectionText"><img src ="https://b.zmtcdn.com/data/collections/67c4acc3f607dbcff71a8e1e77a70c8a_1535469199.jpg?fit=around%7C300%3A250&amp;crop=300%3A250%3B%2A%2C%2A"alt="Happy Hours pic"id="happyHour">Happy Hours</span>
    
    
          </div>
          </div>
            <div class="row">
              <div class="col-md-6">
          <span class="collectionText"><img src="https://b.zmtcdn.com/data/collections/d38669ed7b829ceb2814678420a629da_1560353561.jpg?fit=around%7C300%3A250&amp;crop=300%3A250%3B%2A%2C%2A"alt="Kickass burgers pic" id="burgers">Kickass Burgers</span>
    
  
          <span class="collectionText"> <img src ="https://b.zmtcdn.com/data/collections/33ebdc279ce63a293c52095b1facf611_1539323119.jpg?fit=around%7C300%3A250&amp;crop=300%3A250%3B%2A%2C%2A" alt="Late night Restaurants"id="lateNight">Late Night Restaurants</span>
    
            </div>
          </div>
        </div>
        </div>
          </span>
      </div> 
      <!-- end page1, start page 2, with restaurant info output-->
      <div class="page2">
       
        

        <div id="testout"></div>
      </div>
      
    </div>

    </body>
</html>
